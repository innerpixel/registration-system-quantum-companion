<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSMCL Space</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00c6fb, #005bea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .domain {
            font-size: 1.2rem;
            color: #00c6fb;
            margin-top: 0.5rem;
            font-family: monospace;
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 198, 251, 0.1);
            border-radius: 0.5rem;
            display: inline-block;
        }
        .status::before {
            content: "‚óè";
            color: #00c6fb;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CSMCL Space</h1>
        <div class="domain">csmcl-space.local:80</div>
        <div class="status">Web Platform Active</div>
    </div>
</body>
</html>
