<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmical Mail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .domain {
            font-size: 1.2rem;
            color: #2575fc;
            margin-top: 0.5rem;
            font-family: monospace;
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(37, 117, 252, 0.1);
            border-radius: 0.5rem;
            display: inline-block;
        }
        .status::before {
            content: "‚óè";
            color: #2575fc;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Cosmical Mail</h1>
        <div class="domain">cosmical-me.local:80</div>
        <div class="status">Mail System Ready</div>
    </div>
</body>
</html>
